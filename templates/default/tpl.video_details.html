<div id="maincontainer">
    <div id="leftcontent">
        <div id="description_container">
            <div id="description_content">
                <div id="description">{DESCRIPTION}</div>
            </div>
        </div>
    </div>
    <div id="videoplayer">
        <video poster="{POSTER_SRC}" style="width:100%;height:100%;background-color:black;" width="100%" height="100%" controls="controls">
            <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
            <source type="video/webm" src="{VIDEO_SRC}.webm" />
            <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
            <source type="video/mp4" src="{VIDEO_SRC}.mp4" />
            Your browser does not support the video tag.
        </video>
    </div>
</div>
