<tr id=row_{ID} class="tbl_row">
    <!-- BEGIN tbl_title -->
    <td id="tbl_title">{TBL_TITLE}</td>
    <!-- END tbl_title -->
    <!-- BEGIN td -->
    <td id="img_container">
        <a href="{LINK}"><img id="img" src="{IMAGE}"></a>
    </td>
    <td id="row_content" class="std">
        <a id="title" href="{LINK}">{TITLE}</a>
        <p id="desc">{DESCRIPTION}</p>

    </td>
    <!-- END td -->
</tr>
