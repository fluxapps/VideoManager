<div class="col-md-3">
	<div class="card">
		<a href="{HREF}">
			<div class="card-image">
				<img style="z-index: -100;" class="img-responsive" src="{SRC}">
			</div>
		</a>
		<div class="card-content">
			<a href="{HREF}" class="card-title">{TITLE}</a>
			<p>{DESCRIPTION}</p>
			<p>Views: <span class="label label-primary">{COUNTER}</span></p>
		</div>
	</div>
</div>
